<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailtrix</title>
    <link rel="stylesheet" href="inbox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <nav>
            <h2 id="logo"><a href="#">Mailtrix</a></h2>
            <div class="searchBar">
                <label for="searchInpt">
                    <i class="fa-solid fa-search"></i>
                </label>
                <input type="search" id="searchInpt" placeholder="Search" />
            </div>
            <button class="composeBtn"><i class="fa-solid fa-pencil fa-lg"></i> &ThickSpace; Compose</button>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </nav>
    </header>

    <main>
        <aside>
            <div data-for-tab="1" class="asideBtn asideBtnActive">
                <i class="fa-solid fa-inbox"></i>
                <button class="buttonAsi">Inbox</button>
            </div>
            <div class="asideBtn" data-for-tab="2">
                <i class="fa-solid fa-file"></i>
                <button class="buttonAsi">Draft</button>
            </div>
            <div class="asideBtn" data-for-tab="3">
                <i class="fa-solid fa-envelope-circle-check"></i>
                <button class="buttonAsi">Sent</button>
            </div>
            <div class="asideBtn" data-for-tab="4">
                <i class="fa-solid fa-trash"></i>
                <button class="buttonAsi">Deleted</button>
            </div>

        </aside>

        <section class="sectionContainer">
            <section class=" section inboxSection activesec" data-tab="1">
                <section class="mailBox">HI1</section>
                <section class="mailBox">HI2</section>
                <section class="mailBox">HI3</section>
                <section class="mailBox">HI4</section>
                <section class="mailBox">HI5</section>
                <section class="mailBox">HI6</section>
                <section class="mailBox">HI7</section>
                <section class="mailBox">HI8</section>
                <section class="mailBox">HI9</section>
                <section class="mailBox">HI10</section>
                <section class="mailBox">HI11</section>
                <section class="mailBox">HI12</section>
                <section class="mailBox">HI13</section>
                <section class="mailBox">HI14</section>
                <section class="mailBox">HI15</section>
                <section class="mailBox">HI16</section>
            </section>
            <section class="section draftSection" data-tab="2">
                <h1>Draft</h1>
            </section>
            <section class="section sentSection" data-tab="3">
                <h1>Sent</h1>
            </section>
            <section class="section deletedSection" data-tab="4">
                <h1>Deleted</h1>
            </section>
        </section>

    </main>

    <script src="inbox.js"></script>
</body>

</html>

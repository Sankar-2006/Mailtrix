<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mailtrix - Login</title>

    <link rel="stylesheet" href="login.css">

</head>

<body>
    <img src="../Images/img8.svg" alt="User">
    <section>
        <h2>Welcome to Mailtrix<br>Login</h2>
        <form id="form">
            <div class="inptCont">
                <label for="emailInpt" id="label one">Email</label>
                <input type="email" id="emailInpt input">
            </div>
            <div class="inptCont">
                <label for="passInpt" id="label two">Password</label>
                <input type="email" id="passInpt input">
            </div>
            <button type="submit" id="button">submit</button>
        </form>
    </section>
    <script src="login.js"></script>
</body>

</html>

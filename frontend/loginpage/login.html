<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mailtrix - Login</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <section>
        <img src="../Images/img8.svg" alt="User">
        <form id="form" action="../main/inbox.html">
            <h2>Welcome to Mailtrix<br>Login</h2>
            <div class="inptCont inptCont-one">
                <i class="fa-solid fa-envelope"></i>
                <div class="inptset">
                    <label for="emailInpt" id="label" class="label-one">Email</label>
                    <input type="email" id="emailInpt" class="input">
                </div>
            </div>
            <p id="errorMail"></p>
            <div class="inptCont inptCont-two">
                <i class="fa-solid fa-key"></i>
                <div class="inptset">
                    <label for="passInpt" id="label" class="label-two">Password</label>
                    <input type="password" id="passInpt" class="input">
                </div>
            </div>
            <p id="errorPass"></p>
            <a href="#">Forgot Password</a>
            <button type="submit" id="button">login</button>
        </form>
    </section>
    <script src="login.js"></script>
</body>

</html>
